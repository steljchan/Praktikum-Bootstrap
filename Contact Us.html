<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Informatics Student Union</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar {
      background-color: #e3f2fd;
      border-radius: 15px;
      padding: 0.5rem 1rem;
    }
    .navbar-brand div {
      color: #86c5f4;
      font-size: 1rem;
    }
    .contact-section {
      background-color: white;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
    }
    .contact-info {
      margin-bottom: 1.5rem;
      padding-right: 2rem; /* Added padding to push content right */
    }
    .contact-item {
      margin-bottom: 0.75rem; /* Reduced spacing */
    }
    .contact-label {
      color: #86c5f4;
      font-weight: 600;
      margin-bottom: 0.1rem; /* Reduced spacing */
      font-size: 0.95rem;
    }
    .contact-value {
      color: #2c3e50;
      font-size: 0.95rem;
    }
    .section-title {
      color: #86c5f4;
      font-weight: 600;
      margin-bottom: 1.25rem; /* Reduced spacing */
      font-size: 1.75rem;
    }
    .form-label {
      color: #86c5f4;
      font-weight: 500;
      font-size: 0.95rem;
      margin-bottom: 0.25rem;
    }
    .btn-submit {
      background-color: #86c5f4;
      color: white;
      border: none;
      padding: 0.5rem 1.5rem;
      border-radius: 20px;
      margin-top: 0.5rem;
    }
    .social-media {
      margin-top: 1.5rem;
    }
    .form-container {
      padding-left: 2rem; /* Added padding to push form left */
    }
    .form-control {
      padding: 0.5rem 0.75rem;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
<div class="container py-3">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg mb-3">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="Logo No BG.png" alt="logo" width="50" class="me-2"/>
        <div>
          <div class="fw-semibold" style="color: #86c5f4;">Informatics</div>
          <div class="fw-semibold" style="color: #86c5f4;">Student Union</div>        
        </div>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item"><a class="nav-link" href="Praktikum Bootstrap Website.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="About.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="Member.html">Members</a></li>
          <li class="nav-item"><a class="nav-link active" href="Contact Us.html">Contact Us</a></li>
        </ul>
        <div class="d-flex align-items-center gap-3">
          <form class="d-flex">
            <input class="form-control me-2" style="color: #808080; border-color: #808080;" type="search" placeholder="Search here!" />
            <button class="btn btn-outline-primary" style="color: #808080; border-color: #808080;" type="submit">Search</button>
          </form>
          <a href="#">
            <i class="bi bi-person-circle fs-4" style="color: #86c5f4;"></i>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Alert -->
  <div class="alert alert-info d-flex align-items-center mb-3" role="alert" style="border-radius: 10px;">
    <i class="bi bi-info-circle-fill me-2"></i>
    <div>Welcome to Informatics Student Union Contact Page!</div>
  </div>

  <!-- Contact Section -->
  <div class="contact-section">
    <h3 class="section-title">Contact Us</h3>
    
    <div class="row">
      <!-- Contact Info - Right shifted -->
      <div class="col-md-6">
        <div class="contact-info">
          <div class="contact-item">
            <div class="contact-label">Office</div>
            <div class="contact-value">UC Makassar</div>
          </div>
          <div class="contact-item">
            <div class="contact-label">Email</div>
            <div class="contact-value">su.imt.mks@ciputra.ac.id</div>
          </div>
          <div class="contact-item">
            <div class="contact-label">Phone</div>
            <div class="contact-value">0823 1955 6278</div>
          </div>
        </div>
        
        <div class="social-media">
          <h5 class="mb-2" style="color: #86c5f4; font-size: 1.1rem;">Follow Us</h5>
          <div class="d-flex gap-3">
            <a href="#" class="text-decoration-none">
              <i class="bi bi-facebook fs-5" style="color: #86c5f4;"></i>
            </a>
            <a href="#" class="text-decoration-none">
              <i class="bi bi-instagram fs-5" style="color: #86c5f4;"></i>
            </a>
            <a href="#" class="text-decoration-none">
              <i class="bi bi-twitter-x fs-5" style="color: #86c5f4;"></i>
            </a>
            <a href="#" class="text-decoration-none">
              <i class="bi bi-linkedin fs-5" style="color: #86c5f4;"></i>
            </a>
          </div>
        </div>
      </div>
      
      <!-- Contact Form - Left shifted -->
      <div class="col-md-6">
        <div class="form-container">
          <form id="contactForm" action="https://formspree.io/f/su.imt.mks@ciputra.ac.id" method="POST">
            <div class="mb-2">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-2">
              <label for="phone" class="form-label">Telepon</label>
              <input type="tel" class="form-control" id="phone" name="phone">
            </div>
            <div class="mb-2">
              <label for="name" class="form-label">Nama</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-2">
              <label for="message" class="form-label">Pesan</label>
              <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-submit">Kirim</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    // Get form data
    const formData = new FormData(this);
    
    // Send form data using Fetch API
    fetch(this.action, {
      method: 'POST',
      body: formData,
      headers: {
        'Accept': 'application/json'
      }
    })
    .then(response => {
      if (response.ok) {
        alert('Pesan Anda telah terkirim! Terima kasih.');
        this.reset();
      } else {
        throw new Error('Network response was not ok');
      }
    })
    .catch(error => {
      alert('Terjadi kesalahan saat mengirim pesan. Silakan coba lagi.');
      console.error('Error:', error);
    });
  });
</script>
</body>
</html>
