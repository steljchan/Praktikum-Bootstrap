<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile | Informatics Student Union</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar {
      background-color: #e3f2fd;
      border-radius: 15px;
      padding: 0.5rem 1rem;
      margin-bottom: 1rem;
    }
    .navbar-brand div {
      color: #86c5f4;
      font-size: 1rem;
    }
    .profile-container {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 2rem;
      margin-top: 1rem;
    }
    .profile-header {
      font-weight: bold;
      color: #86c5f4;
      margin-bottom: 1.5rem;
    }
    .profile-info {
      margin-bottom: 1.5rem;
    }
    .profile-label {
      font-weight: bold;
      color: #555;
      margin-bottom: 0.3rem;
    }
    .profile-value {
      margin-bottom: 1rem;
      padding: 0.5rem;
      background-color: #f8f9fa;
      border-radius: 5px;
    }
    .vendor-docs {
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid #eee;
    }
    .btn-edit {
      background-color: #86c5f4;
      color: white;
      border: none;
      padding: 0.5rem 1.5rem;
      border-radius: 5px;
      margin-top: 1rem;
    }
    
    /* Animasi Opening */
    .opening-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #e3f2fd;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeOut 1.5s ease-in-out forwards 2s;
    }
    
    .opening-logo {
      width: 150px;
      margin-bottom: 2rem;
      animation: zoomIn 1s ease-in-out;
    }
    
    .opening-text {
      color: #86c5f4;
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      animation: slideUp 1s ease-in-out;
    }
    
    @keyframes zoomIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    
    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; visibility: hidden; }
    }
    
    /* Login Form Styles */
    .login-form {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    .login-btn {
      background-color: #86c5f4;
      color: white;
      width: 100%;
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <!-- Opening Screen (hidden by default) -->
  <div class="opening-overlay" style="display: none;">
    <img src="Logo No BG.png" alt="ISU Logo" class="opening-logo">
    <div class="opening-text">
      Welcome to Informatics Student Union
    </div>
  </div>

  <!-- Profile Content -->
  <div class="container py-3">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg px-3">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="Logo No BG.png" alt="logo" width="50" class="me-2"/>
          <div>
            <div class="fw-semibold" style="color: #86c5f4;">Informatics</div>
            <div class="fw-semibold" style="color: #86c5f4;">Student Union</div>        
          </div>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="About.html">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="Member.html">Members</a></li>
            <li class="nav-item"><a class="nav-link" href="Contact Us.html">Contact Us</a></li>
          </ul>
          <div class="d-flex align-items-center gap-3">
            <form class="d-flex">
              <input class="form-control me-2" style="color: #808080; border-color: #808080;" type="search" placeholder="Search here!" />
              <button class="btn btn-outline-primary" style="color: #808080; border-color: #808080;" type="submit">Search</button>
            </form>
            <a href="profile.html" class="d-inline-block">
              <i class="bi bi-person-circle fs-4" style="color: #86c5f4;"></i>
            </a>
          </div>
        </div>
      </div>
    </nav>



  <!-- Login Form (hidden by default) -->
  <div class="container py-5" id="loginForm" style="display: none;">
    <div class="login-form">
      <h2 class="text-center mb-4" style="color: #86c5f4;">Login</h2>
      <form id="loginFormElement">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="login-btn">LOG IN</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Simulate login/logout flow
    document.addEventListener('DOMContentLoaded', function() {
      const logoutBtn = document.getElementById('logoutBtn');
      const loginForm = document.getElementById('loginForm');
      const loginFormElement = document.getElementById('loginFormElement');
      const openingOverlay = document.querySelector('.opening-overlay');
      const profileContainer = document.querySelector('.container.py-3');
      
      // Check if user is logged in (in a real app, this would be from session storage)
      const isLoggedIn = sessionStorage.getItem('isLoggedIn') === 'true';
      
      if (!isLoggedIn) {
        // Show login form and hide profile
        profileContainer.style.display = 'none';
        loginForm.style.display = 'block';
      }
      
      // Handle login form submission
      loginFormElement.addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        // Simple validation (in a real app, you would authenticate with a server)
        if (username && password) {
          sessionStorage.setItem('isLoggedIn', 'true');
          
          // Show opening animation
          openingOverlay.style.display = 'flex';
          
          // After animation completes, show profile page
          setTimeout(function() {
            openingOverlay.style.display = 'none';
            loginForm.style.display = 'none';
            profileContainer.style.display = 'block';
          }, 3500);
        } else {
          alert('Please enter both username and password');
        }
      });
      
      // Handle logout
      logoutBtn.addEventListener('click', function() {
        sessionStorage.removeItem('isLoggedIn');
        profileContainer.style.display = 'none';
        loginForm.style.display = 'block';
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
      });
    });
  </script>
</body>
</html>
